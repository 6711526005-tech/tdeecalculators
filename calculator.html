<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คำนวณ TDEE</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="calculator.html" class="active">คำนวณ TDEE</a>
  <a href="food.html">แนะนำอาหาร</a>
  <a href="knowledge.html">ทฤษฎี</a>
  <a href="about.html">เกี่ยวกับเรา</a>
</div>

<div class="container" id="capture-area">
  <h1>คำนวณ TDEE & BMI</h1>

  <label>เพศ</label>
  <select id="gender">
    <option value="male">ชาย</option>
    <option value="female">หญิง</option>
  </select>

  <label>อายุ (ปี)</label>
  <input type="number" id="age" placeholder="เช่น 25">

  <label>น้ำหนัก (กก.)</label>
  <input type="number" id="weight" placeholder="เช่น 60">

  <label>ส่วนสูง (ซม.)</label>
  <input type="number" id="height" placeholder="เช่น 170">

  <label>ระดับกิจกรรม</label>
  <select id="activity">
    <option value="1.2">นั่งทำงาน</option>
    <option value="1.375">ออกกำลังเบา (1–2 วัน)</option>
    <option value="1.55">ออกกำลังปานกลาง (3–5 วัน)</option>
    <option value="1.725">ออกกำลังหนัก</option>
    <option value="1.9">นักกีฬา</option>
  </select>

  <button onclick="calculate()">คำนวณ</button>

  <div id="result" style="display:none; margin-top:20px;">
    <p><strong>BMI:</strong> <span id="bmiVal"></span> (<span id="bmiStatus"></span>)</p>
    <p><strong>BMR:</strong> <span id="bmrVal"></span> kcal</p>
    <p><strong>TDEE:</strong> <span id="tdeeVal"></span> kcal/วัน</p>
  </div>

  <canvas id="chart" style="margin-top:20px;"></canvas>

  <button onclick="savePNG()">บันทึกผลเป็น PNG</button>
</div>

<script src="app.js"></script>
</body>
</html>
