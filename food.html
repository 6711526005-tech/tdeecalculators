<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>แนะนำอาหารตาม TDEE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script src="navbar.js"></script>

<div class="container">
  <div class="card">
    <h1>แนะนำอาหารตามพลังงาน</h1>
    <p class="small">
      ใส่พลังงานที่ต้องการต่อวัน (เช่น จาก TDEE) ระบบจะแนะนำอาหารไทยที่เข้าถึงง่าย
    </p>

    <label>พลังงานที่ต้องการ (kcal/วัน)</label>
    <input type="number" id="calorieInput" placeholder="เช่น 2600">

    <label>จำนวนมื้อ</label>
    <select id="mealCount">
      <option value="3">3 มื้อ</option>
      <option value="4">4 มื้อ</option>
      <option value="5">5 มื้อ</option>
    </select>

    <div class="center" style="margin-top:12px;">
      <button class="btn" onclick="generateMeal()">แนะนำอาหาร</button>
    </div>
  </div>

  <div id="mealResult" class="card" style="margin-top:16px; display:none;">
    <h2>ตัวอย่างอาหารที่แนะนำ</h2>
    <ul id="mealList"></ul>
    <p class="small">
      * เป็นตัวอย่างเพื่อการศึกษา อ้างอิงข้อมูลโภชนาการอาหารไทย (INMU)
    </p>
  </div>
</div>

<script>
const foods = [
  { name: "ข้าวกะเพราไก่", kcal: 550 },
  { name: "ข้าวไข่เจียว", kcal: 450 },
  { name: "ข้าวผัดหมู", kcal: 520 },
  { name: "ข้าวมันไก่", kcal: 600 },
  { name: "ข้าวต้มหมู", kcal: 300 },
  { name: "อกไก่ต้ม", kcal: 165 },
  { name: "ไข่ต้ม 1 ฟอง", kcal: 75 },
  { name: "กล้วยหอม", kcal: 120 },
  { name: "นมจืด 1 กล่อง", kcal: 150 },
  { name: "โยเกิร์ตไขมันต่ำ", kcal: 90 }
];

function generateMeal(){
  const cal = Number(document.getElementById("calorieInput").value);
  const meals = Number(document.getElementById("mealCount").value);

  if(!cal){
    alert("กรุณาใส่พลังงานที่ต้องการ");
    return;
  }

  const perMeal = Math.round(cal / meals);
  const list = document.getElementById("mealList");
  list.innerHTML = "";

  for(let i=1;i<=meals;i++){
    const food = foods[Math.floor(Math.random()*foods.length)];
    const li = document.createElement("li");
    li.innerText = `มื้อที่ ${i}: ${food.name} (~${food.kcal} kcal)`;
    list.appendChild(li);
  }

  document.getElementById("mealResult").style.display = "block";
}
</script>

</body>
</html>
